{% for product in product_list %}

<div class="mt-3 mb-4 border">
    <div class="row">
          <!-- 
            <div class="col-2">
              {% if product.images == 200 %}
              <img src="" alt="{{product.title}}" id="product-image">
              {% else %}
              <img src="../static/img/error-403.png" alt="{{product.title}}" id="default-image" width="50%">
              {% endif %}
            </div>
          -->
      <div class="col-4">
        {% if product.images == 200 %}
          <img src="{{product.images}}" alt="{{product.title}}" id="product-image">
        {% else %}
          <img src="../static/img/error-403.png" alt="{{product.title}}" id="default-image" class="img-fluid">
        {% endif %}
      </div>
      <div class="col-5 pt-4">
        <h6 class="border-bottom">{{product.title}}</h6>
        <div class="row">
          <div class="col">
            <span class="badge bg-info">MELHOR PREÇO</span>
            <p class="text-success">
              {{product.installments}}x
              R$ <span class="h5">{{product.installmentsValue}}</span>
            </p>
            <p>
              ou <span class="text-success">R$ 1.139,90</span> à vista
            </p>
          </div>
          <div class="col pt-lg-4 pb-2">
            <button class="btn btn-success">
              Adicionar ao carrinho
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
   </div>
</div>
{% endfor %}
